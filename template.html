<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PAGE_TITLE] - Pediatric Calculations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="back-button">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="header-title">
                    <h1>[PAGE_TITLE]</h1>
                </div>
                <div class="header-actions">
                    <div class="bar-imgx">
                        <img src="img/pediatrics.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <!-- Page specific content goes here -->
                
                <!-- Example Input Form Section -->
                <div class="form-section">
                    <!-- Example input field -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-[ICON] input-icon"></i>
                            [FIELD_LABEL]
                        </p>
                        <input type="[INPUT_TYPE]" id="[FIELD_ID]" class="selection" placeholder="[PLACEHOLDER]">
                        <p id="[FIELD_ID]message" class="worning"></p>
                    </div>

                    <!-- Example select field -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-[ICON] input-icon"></i>
                            [SELECT_LABEL]
                        </p>
                        <select id="[SELECT_ID]" class="selection">   
                            <option value="0" class="hidden">Please Select</option>
                            <option value="1">[OPTION_1]</option>
                            <option value="2">[OPTION_2]</option>
                        </select>
                        <p id="[SELECT_ID]message" class="worning"></p>
                    </div>

                    <!-- Calculate Button -->
                    <button class="qbtn" id="calculate" onclick="[CALCULATION_FUNCTION]()">
                        <i class="fas fa-calculator"></i>
                        Calculate [RESULT_TYPE]
                    </button>
                </div>

                <!-- Results Area -->
                <div class="area fade-in">
                    <h4 id="cmessage"></h4>
                    <!-- Additional result elements can go here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-brand">
                        <div class="brand-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <span class="brand-text">Pediatric Calculations - SL</span>
                    </div>
                    <p class="footer-description">
                        <i class="fas fa-shield-alt"></i>
                        Free pediatric calculation tools for healthcare professionals in Sri Lanka
                    </p>
                </div>
                
                <div class="footer-right">
                    <div class="footer-links">
                        <a href="about.html" class="footer-link">
                            <i class="fas fa-info-circle"></i>
                            <span>About Us</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <div class="copyright">
                    <p>&copy; 2025 Pediatric Calculations - SL. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Include page-specific JavaScript -->
    <script src="js/[PAGE_SCRIPT].js"></script>
    <script src="js/main.js"></script>
    <script>
        // Navigation toggle functionality
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navbar = document.getElementById('mainNavbar');
            navbar.classList.toggle('show');
        });

        // Close navbar when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.getElementById('mainNavbar');
            const menuToggle = document.getElementById('menuToggle');
            
            if (!navbar.contains(event.target) && !menuToggle.contains(event.target)) {
                navbar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
