<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Centiles - Pediatric Calculations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="back-button">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="header-title">
                    <h1>BMI Percentiles</h1>
                </div>
                <div class="header-actions">
                    <div class="bar-imgx">
                        <img src="img/pediatrics.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <!-- Input Form -->
                <div class="form-section">
                    <!-- Gender Selection -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-venus-mars input-icon"></i>
                            Gender
                        </p>
                        <select id="gender" class="selection">   
                            <option value="0" class="hidden">Please Select</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                        <p id="gmessage" class="worning"></p>
                    </div>

                    <!-- Age Selection -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-birthday-cake input-icon"></i>
                            Age
                        </p>
                        <select id="age" class="selection">   
                            <option value="0" class="hidden">Please Select</option>
                            <option value="2">02 years</option>
                            <option value="3">03 years</option>
                            <option value="4">04 years</option>
                            <option value="5">05 years</option>
                            <option value="6">06 years</option>
                            <option value="7">07 years</option>
                            <option value="8">08 years</option>
                            <option value="9">09 years</option>
                            <option value="10">10 years</option>
                            <option value="11">11 years</option>
                            <option value="12">12 years</option>
                            <option value="13">13 years</option>
                            <option value="14">14 years</option>
                        </select>
                        <p id="agemessage" class="worning"></p>
                    </div>

                    <!-- Height Input -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-ruler-vertical input-icon"></i>
                            Height (cm)
                        </p>
                        <input type="number" id="hdata" class="selection" placeholder="Enter height in centimeters">
                        <p id="hmessage" class="worning"></p>
                    </div>

                    <!-- Weight Input -->
                    <div class="form-group">
                        <p class="banner">
                            <i class="fas fa-weight-hanging input-icon"></i>
                            Weight (kg)
                        </p>
                        <input type="number" id="wdata" class="selection" placeholder="Enter weight in kilograms">
                        <p id="wmessage" class="worning"></p>
                    </div>

                    <!-- Calculate Button -->
                    <button class="qbtn" id="calculate" onclick="calbmi()">
                        <i class="fas fa-calculator"></i>
                        Calculate BMI Percentiles
                    </button>
                </div>

                <!-- Results Area -->
                <div class="area fade-in">
                    <h4 id="bmimsg"></h4>
                    <h4 id="cmessage"></h4>
                    <h4 id="target"></h4>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    
                    <p class="footer-description">
                        <i class="fas fa-shield-alt"></i>
                        Free pediatric calculation tools for healthcare professionals in Sri Lanka
                    </p>
                </div>
                
                <div class="footer-right">
                    <div class="footer-links">
                        <a href="about.html" class="footer-link">
                            <i class="fas fa-info-circle"></i>
                            <span>About Us</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="footer-bottom">
                <div class="copyright">
                    <p>&copy; 2025 Pediatric Calculations - SL. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bmi.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
