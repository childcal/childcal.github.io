<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Flashcard Quiz</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">1 / 9</span>
            </div>
        </header>

        <!-- Main Flashcard Area -->
        <main class="main-content" id="mainContent">
            <div class="flashcard-wrapper">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-inner" id="flashcardInner">
                        <div class="flashcard-front">
                            <div class="card-label">Question</div>
                            <div class="loading-spinner"></div>
                            <img id="questionImg" src="img/1-Q.png" alt="Question">
                            <p class="flip-hint">Click to reveal answer</p>
                        </div>
                        <div class="flashcard-back">
                            <div class="card-label">Answer</div>
                            <div class="loading-spinner"></div>
                            <img id="answerImg" src="img/1-A.png" alt="Answer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Did you know prompt -->
            <div class="answer-prompt" id="answerPrompt">
                <p class="prompt-text">Did you know the answer?</p>
                <div class="prompt-buttons">
                    <button class="prompt-btn no-btn" id="noBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        I didn't know
                    </button>
                    <button class="prompt-btn yes-btn" id="yesBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        I knew it
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer Controls -->
        <footer class="footer">
            <div class="card-indicators" id="cardIndicators"></div>
                    </footer>

        <!-- Results Screen -->
        <div class="results-overlay" id="resultsOverlay">
            <div class="results-card">
                <div class="results-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h2>Quiz Complete!</h2>
                <div class="results-stats">
                    <div class="stat-circle">
                        <svg class="progress-ring" viewBox="0 0 120 120">
                            <circle class="progress-ring-bg" cx="60" cy="60" r="54"/>
                            <circle class="progress-ring-fill" id="progressRing" cx="60" cy="60" r="54"/>
                        </svg>
                        <span class="stat-percentage" id="statPercentage">0%</span>
                    </div>
                </div>
                <p class="competency-text">Your competency level for this topic is</p>
                <p class="competency-level" id="competencyLevel">0%</p>
                <div class="results-details">
                    <div class="detail-item correct">
                        <span class="detail-label">Correct</span>
                        <span class="detail-value" id="correctCount">0</span>
                    </div>
                    <div class="detail-item incorrect">
                        <span class="detail-label">Incorrect</span>
                        <span class="detail-value" id="incorrectCount">0</span>
                    </div>
                </div>
                <button class="restart-btn" id="restartBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
